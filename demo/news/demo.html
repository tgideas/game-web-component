.m-tab-box{}
	.m-tab-triggers{}
	.m-tab-pannels{position: relative;}
	.m-tab-pannel{position: absolute;width:100%;left:0;top:0;-webkit-transition:0.5s ease;transition:0.5s ease;}
	.m-tab-pannel.active{display: block\9;opacity:1;visibility: visible;}
	.m-tab-box .active{display: block\9;}
	.m-more{text-decoration: none;padding:1px 12px;color: #666;border:1px solid #999;border-radius:18px;}
	.m-more:hover{background-color: #ddd;text-decoration: none;}

.news-box{}
	.news-box-hd{overflow: hidden;*zoom:1;border-bottom: 1px solid #ddd;}
		.nbh-tab{float: left;}
		.nbh-tab-triggers{overflow: hidden;}
		.nbh-tab-triggers li{float: left;min-width:60px;text-align: center;background-color: #fff;}
		.nbh-tab-triggers .active{font-weight: bold;background-color: #ddd;}
		.nbh-tab-triggers li a{display: block;line-height:50px;padding:0 30px;}
		.nbh-tab-triggers li a:link,.nbh-tab-triggers li a:visited{color:#333;font-size: 1.2em;text-decoration: none;}
		.nhb-extra{float: right;padding-top:16px;}
		.nbb-tab-panel{display: none;}
</style>

<script>
(function(){
	// tab func
	$("body").on("click",".m-tab-box .m-tab-triggers li",function(){
		var _self = $(this);
		var index = _self.parent().find("li").index(_self);
		console.log(index);
		_self.addClass('active').siblings("li").removeClass("active");
		_self.parents(".m-tab-box").find(".m-tab-pannel").eq(index).show().siblings().hide();
	});
})()
